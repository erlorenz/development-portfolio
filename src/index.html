<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Erik Lorenz - Personal Site</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>

<body>
    <theme-changer></theme-changer>
    <section id="hero">
        <div class="typewriter">
            <h1 class="typed-text"></h1>
            <div class="cursor"></div>
        </div>
    </section>
    <sticky-nav></sticky-nav>
    <section id="tech">
        <div class="tech__row">
            <img data-src="./assets/img/firebase_logo.svg" class="lazy-image fade-image tech-logo firebase"
                alt="Firebase Logo">
            <img data-src="./assets/img/graphql_logo.svg" class="lazy-image fade-image tech-logo graphql"
                alt="Graphql Logo">
            <img data-src="./assets/img/google_cloud_logo.svg" class="lazy-image fade-image tech-logo gcloud"
                alt="Google Cloud Logo">
            <img data-src="./assets/img/sass_logo.svg" class="lazy-image fade-image tech-logo sass" alt="Sass Logo">
            <img data-src="./assets/img/node_logo.svg" class="lazy-image fade-image tech-logo node" alt="Node Logo">
            <img data-src="./assets/img/react_logo.svg" class="lazy-image fade-image tech-logo react" alt="react Logo">
            <img data-src="./assets/img/vue_logo.svg" class="lazy-image fade-image tech-logo vue" alt="vue Logo">
            <img data-src="./assets/img/mongodb_logo.svg" class="lazy-image fade-image tech-logo mongodb"
                alt="MongoDB Logo">
            <img data-src="./assets/img/postgresql_logo.svg" class="lazy-image fade-image tech-logo postgresql"
                alt="Postgresql Logo">
            <img data-src="./assets/img/Redux_logo.svg" class="lazy-image fade-image tech-logo redux" alt="Redux Logo">
        </div>
    </section>
</body>

</html>
