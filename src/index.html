<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Erik Lorenz - Personal Site</title>


    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <!-- Load Web Components-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.9/webcomponents-loader.js"></script>


</head>

<body>
    <theme-changer></theme-changer>
    <section id="hero">
        <div class="typewriter">
            <h1 class="typed-text"></h1>
            <div class="cursor"></div>
        </div>
    </section>
    <sticky-nav></sticky-nav>
    <section class="tech">
        <a name="tech" class="section__anchor"></a>
        <div class="carousel">
            <section id="section1" class="scroll-section">
                <div class="scroll-section__title">
                    <h1 name="Front End/UI">Front End/UI</h1>
                    <div></div>
                </div>
                <div class="scroll-section__body">
                    <img data-src="./assets/img/react_logo.svg" class="lazy-image fade-image--horizontal" alt="React">
                    <img data-src="./assets/img/redux_logo.svg" class="lazy-image fade-image--horizontal" alt="Redux">
                    <img data-src="./assets/img/vue_logo.svg" class="lazy-image fade-image--horizontal" alt="React">
                    <img data-src="./assets/img/sass_logo.svg" class="lazy-image fade-image--horizontal" alt="Sass">
                    <img data-src="./assets/img/figma_logo.svg" class="lazy-image fade-image--horizontal" alt="Figma">
                    <img data-src="./assets/img/webpack_logo.svg" class="lazy-image fade-image--horizontal"
                        alt="Webpack">
                </div>
            </section>
            <section id="section2" class="scroll-section">
                <div class="scroll-section__title">
                    <h1 name="Back End">Back End</h1>
                    <div></div>
                </div>
                <div class="scroll-section__body">
                    <img data-src="./assets/img/node_logo.svg" class="lazy-image fade-image--horizontal image--wide"
                        alt="NodeJS">
                    <img data-src="./assets/img/mongodb_logo.svg" class="lazy-image fade-image--horizontal image--wide"
                        alt="MongoDB">
                    <img data-src="./assets/img/postgresql_logo.svg"
                        class="lazy-image fade-image--horizontal image--wide" alt="PostgresQL">
                    <!-- <img data-src="./assets/img/graphql_logo.svg" class="lazy-image fade-image--horizontal"
                        alt="Graphql"> -->
                    <img data-src="./assets/img/typescript_logo.svg"
                        class="lazy-image fade-image--horizontal image--wide" alt="Typescript">
                    <img data-src="./assets/img/express_logo.svg" class="lazy-image fade-image--horizontal image--wide"
                        alt="Express">
                </div>
            </section>
            <section id="section3" class="scroll-section">
                <div class="scroll-section__title">
                    <h1 name="DevOps">DevOps</h1>
                    <div></div>
                </div>
                <div class="scroll-section__body">
                    <img data-src="./assets/img/google_cloud_logo.svg"
                        class="lazy-image fade-image--horizontal image--wide" alt="Google Cloud">
                    <img data-src="./assets/img/firebase_logo.svg" class="lazy-image fade-image--horizontal image--wide"
                        alt="Firebase">
                    <img data-src="./assets/img/docker_logo.svg" class="lazy-image fade-image--horizontal image--wide"
                        alt="Docker">
                </div>
            </section>
        </div>
        <div class="indicator">
            <button class="arrow arrow--left">
                <svg viewBox="0 0 32 32" class="arrow__icon--left" viewBox="0 0 32 32" aria-hidden="true">
                    <path d="M18.629 15.997l-7.083-7.081L13.462 7l8.997 8.997L13.457 25l-1.916-1.916z" /></svg>
            </button>
            <button id="circle1" class="circle active"></button>
            <button id="circle2" class="circle"></button>
            <button id="circle3" class="circle"></button>
            <button class="arrow arrow--right">
                <svg viewBox="0 0 32 32" class="arrow__icon--right" viewBox="0 0 32 32" aria-hidden="true">
                    <path d="M18.629 15.997l-7.083-7.081L13.462 7l8.997 8.997L13.457 25l-1.916-1.916z" /></svg>
            </button>

        </div>
    </section>
    <section class="projects">
        <a name="projects" class="section__anchor"></a>
        <div class="grid-container">
            <div class="grid-item">
                <div class="grid-overlay"></div>
                <img data-src="./assets/img/mobile-landing.jpg" alt="Press Express landing screen"
                    class="grid-image lazy-image">
                <h3 class="grid-text">Press Express Web App (React)</h3>
            </div>
            <div class="grid-item">
                <div class="grid-overlay"></div>
                <img data-src="./assets/img/mobile-schedule.jpg" alt="Press Express schedule page"
                    class="grid-image lazy-image">
                <h3 class="grid-text">Press Express Web App (Vue)</h3>

            </div>
            <div class="grid-item">
                <div class="grid-overlay"></div>
                <img data-src="./assets/img/macbook-admin.jpg" alt="Laptop with graphql" class="grid-image lazy-image">
                <h3 class="grid-text">Press Express Admin Site</h3>
            </div>
            <div class="grid-item">
                <div class="grid-overlay"></div>
                <img data-src="./assets/img/macbook-graphql.jpg" alt="Laptop with admin page"
                    class="grid-image lazy-image">
                <h3 class="grid-text">Press Express Back End (Node)</h3>
            </div>
            <div class="grid-item">
                <div class="grid-overlay"></div>
                <img data-src="./assets/img/webpack_logo.svg" alt="Webpack logo" class="grid-image lazy-image">
                <h3 class="grid-text">Webpack/TypeScript Boilerplate</h3>

            </div>
            <div class="grid-item">
                <div class="grid-overlay"></div>
                <img data-src="./assets/img/map_pin.svg" alt="Map pin" class="grid-image lazy-image">
                <h3 class="grid-text">Personal Portfolio Site</h3>
            </div>
        </div>
    </section>
    <section id="about">
        <a name="about" class="section__anchor"></a>


    </section>
    <section class="contact">
        <a name="contact" class="section__anchor"></a>

    </section>
    <footer>
        <p>&copy; 2019 Erik Lorenz<p>
    </footer>
</body>

</html>
