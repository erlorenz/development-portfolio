<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Erik Lorenz - Personal Site</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

</head>

<body>
    <theme-changer></theme-changer>
    <section id="hero">
        <div class="typewriter">
            <h1 class="typed-text"></h1>
            <div class="cursor"></div>
        </div>
    </section>
    <sticky-nav></sticky-nav>
    <section class="tech">
        <a name="tech" class="section__anchor"></a>
        <div class="carousel">
            <section id="section1" class="scroll-section">
                <div class="scroll-section__title">
                    <h1>Front End/UI</h1>
                    <div></div>
                </div>
                <div class="scroll-section__body">
                    <img data-src="./assets/img/react_logo.svg" class="lazy-image fade-image--horizontal" alt="React">
                    <img data-src="./assets/img/redux_logo.svg" class="lazy-image fade-image--horizontal" alt="Redux">
                    <img data-src="./assets/img/vue_logo.svg" class="lazy-image fade-image--horizontal" alt="React">
                    <img data-src="./assets/img/sass_logo.svg" class="lazy-image fade-image--horizontal" alt="Sass">
                    <img data-src="./assets/img/figma_logo.svg" class="lazy-image fade-image--horizontal" alt="Figma">
                    <img data-src="./assets/img/webpack_logo.svg" class="lazy-image fade-image--horizontal"
                        alt="Webpack">
                </div>
            </section>
            <section id="section2" class="scroll-section">
                <div class="scroll-section__title">
                    <h1>Back End</h1>
                    <div></div>
                </div>
                <div class="scroll-section__body">

                </div>
            </section>
            <section id="section3" class="scroll-section">
                <div class="scroll-section__title">
                    <h1>Dev-Ops</h1>
                    <div></div>
                </div>
                <div class="scroll-section__body">

                </div>
            </section>
        </div>
        <div class="indicator">
            <button class="arrow arrow--left">
                <svg viewBox="0 0 32 32" class="arrow__icon--left" viewBox="0 0 32 32" aria-hidden="true">
                    <path d="M18.629 15.997l-7.083-7.081L13.462 7l8.997 8.997L13.457 25l-1.916-1.916z" /></svg>
            </button>
            <button id="circle1" class="circle"></button>
            <button id="circle2" class="circle"></button>
            <button id="circle3" class="circle"></button>
            <button class="arrow arrow--right">
                <svg viewBox="0 0 32 32" class="arrow__icon--right" viewBox="0 0 32 32" aria-hidden="true">
                    <path d="M18.629 15.997l-7.083-7.081L13.462 7l8.997 8.997L13.457 25l-1.916-1.916z" /></svg>
            </button>

        </div>
    </section>
    <section class="work">
        <a name="work" class="section__anchor"></a>


    </section>
    <section id="about">
        <a name="about" class="section__anchor"></a>


    </section>
    <section id="contact">

    </section>
</body>

</html>
