<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="theme-changer-container">
        <theme-changer></theme-changer>
    </div>
    <section id="hero">
        <div class="typewriter">
            <h1 class="typed-text"></h1>
            <div class="cursor"></div>
        </div>
    </section>
    <sticky-nav></sticky-nav>
    <section class="tech" data-section="tech">
        <a name="tech" class="section__anchor"></a>
        <div class="carousel">
            <section id="section1" class="scroll-section">
                <div class="scroll-section__title">
                    <h1 name="Front End/UI">Front End/UI</h1>
                    <div></div>
                </div>
                <div class="scroll-section__body">
                    <img data-src="./images/react_logo.svg" class="lazy-image fade-image--horizontal" alt="React">
                    <img data-src="./images/redux_logo.svg" class="lazy-image fade-image--horizontal" alt="Redux">
                    <img data-src="./images/vue_logo.svg" class="lazy-image fade-image--horizontal" alt="Vue">
                    <img data-src="./images/sass_logo.svg" class="lazy-image fade-image--horizontal" alt="Sass">
                    <img data-src="./images/figma_logo.svg" class="lazy-image fade-image--horizontal" alt="Figma">
                    <img data-src="./images/webpack_logo.svg" class="lazy-image fade-image--horizontal" alt="Webpack">
                </div>
            </section>
            <section id="section2" class="scroll-section">
                <div class="scroll-section__title">
                    <h1 name="Back End">Back End</h1>
                    <div></div>
                </div>
                <div class="scroll-section__body">
                    <img data-src="./images/node_logo.svg" class="lazy-image fade-image--horizontal image--wide"
                        alt="NodeJS">
                    <img data-src="./images/mongodb_logo.svg" class="lazy-image fade-image--horizontal image--wide"
                        alt="MongoDB">
                    <img data-src="./images/postgresql_logo.svg" class="lazy-image fade-image--horizontal image--wide"
                        alt="PostgresQL">
                    <!-- <img data-src="./images/graphql_logo.svg" class="lazy-image fade-image--horizontal"
                        alt="Graphql"> -->
                    <img data-src="./images/graphql_logo.svg" class="lazy-image fade-image--horizontal image--wide"
                        alt="GraphQL">
                    <img data-src="./images/express_logo.svg" class="lazy-image fade-image--horizontal image--wide"
                        alt="Express">
                </div>
            </section>
            <section id="section3" class="scroll-section">
                <div class="scroll-section__title">
                    <h1 name="DevOps">DevOps</h1>
                    <div></div>
                </div>
                <div class="scroll-section__body">
                    <img data-src="./images/google_cloud_logo.svg" class="lazy-image fade-image--horizontal image--wide"
                        alt="Google Cloud">
                    <img data-src="./images/firebase_logo.svg" class="lazy-image fade-image--horizontal image--wide"
                        alt="Firebase">
                    <img data-src="./images/docker_logo.svg" class="lazy-image fade-image--horizontal image--wide"
                        alt="Docker">
                </div>
            </section>
        </div>
        <div class="indicator">
            <button class="arrow arrow--left">
                <svg viewBox="0 0 32 32" class="arrow__icon--left" viewBox="0 0 32 32" aria-hidden="true">
                    <path d="M18.629 15.997l-7.083-7.081L13.462 7l8.997 8.997L13.457 25l-1.916-1.916z" /></svg>
            </button>
            <button id="circle1" class="circle active"></button>
            <button id="circle2" class="circle"></button>
            <button id="circle3" class="circle"></button>
            <button class="arrow arrow--right">
                <svg viewBox="0 0 32 32" class="arrow__icon--right" viewBox="0 0 32 32" aria-hidden="true">
                    <path d="M18.629 15.997l-7.083-7.081L13.462 7l8.997 8.997L13.457 25l-1.916-1.916z" /></svg>
            </button>

        </div>
    </section>
    <section class="projects" data-section="projects">
        <a name="projects" class="section__anchor"></a>
        <div class="grid-container">
            <a class="grid-item" href="/projects/peappreact">

            <a class="grid-item" href="#">

            <a class="grid-item" href="#">

                <h3 class="grid-text">Press Express Admin Site</h3>
            </a>
            <a class="grid-item" href="#">
                <div class="grid-overlay"></div>
                <img data-src="./images/macbook-graphql.jpg" alt="Laptop with admin page" class="grid-image lazy-image">
                <h3 class="grid-text">Press Express Back End (Node)</h3>
            </a>
            <a class="grid-item" href="#">
                <div class="grid-overlay"></div>
                <img data-src="./images/webpack_logo.svg" alt="Webpack logo" class="grid-image lazy-image">
                <h3 class="grid-text">Webpack/TypeScript Boilerplate</h3>

            </a>
            <a class="grid-item" href="#">
                <div class="grid-overlay"></div>
                <img data-src="./images/map_pin.svg" alt="Map pin" class="grid-image lazy-image">
                <h3 class="grid-text">Personal Portfolio Site</h3>
            </a>
        </div>
    </section>
    <section id="about">
        <a name="about" class="section__anchor"></a>


    </section>
    <section class="contact" data-section="contact">
        <a name="contact" class="section__anchor"></a>
        <p class="title">Give me a shout!</p>
        <a href="tel:+14802418725" class="contact-info">480.241.8725</a>
        <a href="mailto:erikslorenz@gmail.com" class="contact-info">erikslorenz@gmail.com</a>
        <a href="https://www.linkedin.com/in/erikslorenz" class="social-media">

                <path
                    d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />

        <p>&copy; 2019 Erik Lorenz<p>
